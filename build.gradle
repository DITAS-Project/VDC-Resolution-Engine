buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
		maven {
            url 'https://plugins.gradle.org/m2/'
        }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath 'gradle.plugin.com.github.jk1:gradle-license-report:1.3'
		
	}
}

plugins {
  id 'com.github.jk1.dependency-license-report' version '1.3'
}

apply plugin: 'com.github.jk1.dependency-license-report'
apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


group = 'com.ditas.resolutionengine'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven {
    	url "https://artifacts.elastic.co/maven"
  	}
}

configurations {
	providedRuntime
}

dependencies {

    compile group: 'net.java.dev.jna', name: 'platform', version: '3.5.0'
    compile group: 'org.json', name: 'json', version: '20140107'
    compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.data:spring-data-elasticsearch:2.1.9.RELEASE')   
	compile "org.elasticsearch.plugin:shield:2.4.6"
	compile 'com.mashape.unirest:unirest-java:1.3.1'
	compile 'org.openjfx:javafx-base:12-ea+14'
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
